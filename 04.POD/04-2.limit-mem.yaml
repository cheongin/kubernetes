apiVersion: v1
kind: Pod
metadata:
  name: limit-mem-2
spec:
  containers:
  - name: limit-mem-2
    image: polinux/stress
    resources:
      requests:
        memory: "50Mi"
      limits:
        memory: "100Mi"
    command: ["stress"]
    args: ["--vm", "1", "--vm-bytes", "150M", "--vm-hang", "1"]
